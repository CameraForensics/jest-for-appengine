apply plugin: 'java'
apply plugin: 'maven'

buildscript {
    repositories {
        mavenCentral()
    }
}

sourceCompatibility = JavaVersion.VERSION_1_7
targetCompatibility = JavaVersion.VERSION_1_7

version = '0.0.2'

jar {
    manifest {
        attributes 'Implementation-Title': 'jest-for-appengine',
                   'Implementation-Version': version
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'io.searchbox:jest:0.1.6'
    compile 'org.apache.lucene:lucene-core:4.10.3'
}

